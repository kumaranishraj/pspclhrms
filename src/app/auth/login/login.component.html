<app-header></app-header>
<div class="row col mt-5">
  <div class="col"></div>
  <div class="col-6">
    <h2></h2>
    
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>

      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" required class="form-control" placeholder="Enter email" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" required class="form-control" placeholder="Enter password" id="pwd" name="password"
          ngModel>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]='!loginForm.valid' class="btn btn-primary">Submit</button>
        </div>
        <div class="col-8">
          <a routerLink="/registration" routerActiveLink="active" class="nav-link">Registration</a>
        </div>
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
<app-footer></app-footer>
