<app-header></app-header>
<div class="container">
    <div class="row col mt-5">
        <div class="col-3"></div>
        <div class="col">
            <div class="alert alert-success" *ngIf="datasaved">
                {{massage}}
            </div>
            <h2></h2>
            <!-- <h2>Registration</h2> -->
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                    <label for="name"> Name:</label>
                    <input type="text" [class.is-invalid]="name.invalid && name.touched" formControlName="name"
                        class="form-control" placeholder="Enter  Name" id="name">
                    <!-- <small [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched" class="text-danger">Name is required </small> -->
                    <div *ngIf="name.invalid && name.touched">
                        <small *ngIf="name.errors ?.required" class="text-danger">Name is required</small>
                        <small *ngIf="name.errors ?.minlength" class="text-danger">Name must be atleast 3
                            characters</small>
                    </div>

                </div>
                <div class="form-group ">
                    <label for="dob">Date of Birth:</label>
                    <input [class.is-invalid]="dob.invalid && dob.touched" type="date" formControlName="dob"
                        class="form-control" placeholder="Enter Last Name" id="dob">
                    <div *ngIf="dob.invalid && dob.touched">
                        <small *ngIf="dob.errors ?.required" class="text-danger">Date of Birth is required</small>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email">Email address:</label>
                    <input [class.is-invalid]="email.invalid && email.touched" type="email" formControlName="email"
                        class="form-control" placeholder="Enter email" id="email">
                    <div *ngIf="email.invalid && email.touched">
                        <small *ngIf="email.errors ?.required" class="text-danger">Email is required</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input [class.is-invalid]="password.invalid && password.touched" type="password"
                        formControlName="password" class="form-control" placeholder="Enter password" id="password">
                    <div *ngIf="password.invalid && password.touched">
                        <small *ngIf="password.errors ?.required" class="text-danger">Password is required</small>
                        <small *ngIf="password.errors ?.minlength" class="text-danger">Password must be atleast 8
                            characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cnfPassword">Confirm Password:</label>
                    <input [class.is-invalid]="registrationForm.errors?.misMatch" type="password"
                        formControlName="cnfPassword" class="form-control" placeholder="Enter Confirm password"
                        id="cnfPassword">
                    <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
                </div>
                <!-- <div formGroupName="address">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input [class.is-invalid]="city.invalid && city.touched" type="text" formControlName="city" class="form-control" placeholder="Enter City" id="city">
                       
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input [class.is-invalid]="state.invalid && state.touched" type="text" formControlName="state" class="form-control" placeholder="Enter State" id="state">
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code:</label>
                        <input [class.is-invalid]="postalCode.invalid && postalCode.touched" type="text" formControlName="postalCode" class="form-control" placeholder="Enter postal Code" id="postalCode">
                    </div>
                </div> -->
                <div class="row">
                    <div class="col">
                        <button [disabled]='!registrationForm.valid' type="submit"
                            class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-8">
                        <a routerLink="/login" routerActiveLink="active" class="nav-link">Login</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <!-- {{registrationForm.value | json}} -->
</div>
<app-footer></app-footer>
